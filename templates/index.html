<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goals Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #4CAF50;
        }

        .goal-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Financial Goals Tracker</h1>
        </header>

        <section>
            <h2>Add New Goal</h2>
            <form action="/add" method="post">
                <label for="name">Goal Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="total_amount">Total Amount:</label>
                <input type="number" id="total_amount" name="total_amount" required>
                <button type="submit">Add Goal</button>
            </form>
        </section>

        <section>
            <h2>Goals</h2>
            <ul class="goal-list">
                {% for goal in goals %}
                <li>
                    <span>{{ goal.name }}</span>
                    <span class="progress">{{ goal.current_amount }} / {{ goal.total_amount }}</span>
                    <div class="progress-bar">
                        <div class="progress-bar-inner" style="width: {{ goal.progress }}%"></div>
                    </div>
                    <span>{{ goal.progress }}%</span>
                    <a href="/edit/{{ goal.id }}">Edit</a>
                    <a href="/delete/{{ goal.id }}">Delete</a>
                </li>
                {% endfor %}
            </ul>
        </section>

        <section>
            <h2>Total Progress</h2>
            <div class="progress-bar">
                <div class="progress-bar-inner" style="width: {{ total_progress }}%"></div>
            </div>
            <span>{{ total_progress }}%</span>
        </section>
    </div>
</body>
</html>
