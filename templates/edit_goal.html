<!DOCTYPE html>
<html>
<head>
    <title>Edit Financial Goal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Goal</h1>
    <form action="/edit/{{ goal.id }}" method="post">
        <label for="name">Goal Name:</label>
        <input type="text" id="name" name="name" value="{{ goal.name }}" required>
        <label for="total_amount">Total Amount:</label>
        <input type="number" id="total_amount" name="total_amount" value="{{ goal.total_amount }}" required>
        <label for="current_amount">Current Amount:</label>
        <input type="number" id="current_amount" name="current_amount" value="{{ goal.current_amount }}" required>
        <div>
            <input type="checkbox" id="is_achieved" name="is_achieved" {{ 'checked' if goal.is_achieved else '' }}>
            <label for="is_achieved">Is Achieved?</label>
        </div>
        <button type="submit">Update Goal</button>
    </form>
    <a href="/">Back to Goals</a>
</body>
</html>
